<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
    </head>
    <body>
        <h1>Sign Up form</h1>
        <form action="signup" method="post" novalidate>
            {% csrf_token %}
            {{form.username}}
            {% if form.username.errors %}
                <div style="color:red;">
                    {{ form.username.errors }}
                </div>
            {% endif %}
            <!--{{ form.as_p }}-->
            <button type="submit">Signup</button>
        </form>
    </body>
</html>
